<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo 10</title>
    <link rel="shortcut icon" href="img/icons8-flor-de-spa-24-floramarela.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/amigo.css">
</head>
<img src="img/logopequenocotolengo.png" width="300" alt="">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>COLABORADOR AMIGO 10</b></legend>
                <br>
                <div class="central">
                    <p><h3>Preencha os dados da ficha e seja um voluntário</h3></p>
                    <br>
                </div>
                
                <a href="contato.html" target="_blank"> Clique aqui! E entre em contato conosco</a>           

                <br><br>
                <hr>
                <br>

                <h4>Insira seus dados abaixo </h4>

                <p>*Obrigatório</p>

                <br>

                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>

                <br><br>
                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                
                <br><br>

                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="cep" id="cep" class="inputUser" required>
                    <label for="cep" class="labelInput">Cep</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">E-mail</label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="tel" name="whatsapp" id="whatsapp" class="inputUser" required>
                    <label for="whatsapp" class="labelInput">whatsapp</label>
                </div>

                <br>

                <p><h3>Sua forma de contribuição:</h3></p>
                    <input type="radio" id="boletoimpresso" name="conta" value="boletoimpresso" required>
                    <label for="boletoimpresso">Boleto Impresso</label>
                <br>
                    <input type="radio" id="boletodigital" name="conta" value="boletodigital" required>
                    <label for="boletodigital">Boleto Digital</label>
                <br>
                    <input type="radio" id="pix" name="conta" value="pix" >
                    <label for="pix">Transferencia PIX (CNPJ: 00.744.295/0001-00)</label required>
                <br>
                    <input type="radio" id="banco" name="conta" value="banco">
                    <label for="banco">Transferência Banco Sicredi (AG: 0911 CC: 25.530-2)</label required>
                <br>
                    <input type="radio" id="especie" name="conta" value="especie">
                    <label for="especie">Espécie (Secretaria do Pequeno Cotolengo)</label required> 
                <br><br><br>
                    <div class="inputBox">
                        <input type="text" name="conta" id="dia" class="inputUser" required>
                        <label for="dia" class="labelInput">Melhor dia para contribuição</label required>
                    </div>


                <br><br>

               
                <a href="index.html">Voltar</a>
                
                
                <br><br>

                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
