<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
        <link rel="stylesheet" href="css/contato.css">
    </head>
    <body>
        <header>
            <div class="center">
                <div class="logo"><img src="img/logopequenocotolengo.png" width="300"></div>  <!--logo-->
                <div class="menu">
                    <a href="formulario.html">Formulário</a>
                    <a href="contato.html" >Contatos</a>
                    <a href="amigo.html">Amigo 10</a>
                </div>  <!--menu-->
            </div>  <!--center-->
        </header>
        <div class="box">
            <fieldset>
                <legend><b>ENTRE EM CONTATO</b></legend>
                <br>
                <div class="textcenter">
                    <br><br><p><h2>Pequeno Cotolengo de Palmas</h2></p>
                    <br><br>
                    <p><b>logo abaixo se encontra os meios de contatos:</b></p>
                </div>
                <br><br>
                <div class="image-container">
                    <p>Telefone: (63) 3214-1033</p><br>
                    <a href="https://api.whatsapp.com/send/?phone=5563981485588&text&type=phone_number&app_absent=0" target="_blank"><img src="img/icons8-whatsapp.svg" width="80" height="50" alt="imagem 1"></a>
                    <a href="https://www.instagram.com/pequenocotolengo_/" target="_blank" ><img src="img/icons8-instagram-50.svg" width="80" height="50" alt="imagem 2"></a> 
                    <a href="https://www.google.com/maps/dir//Centro+Comunit%C3%A1rio+Dom+Orione,+Rua+904+Sul+Av+Ns,+4+-+Plano+Diretor+Sul,+Palmas+-+TO,+77023-358" target="_blank" ><img src="img/locali.png" width="50" height="45" alt="localização pequeno cotolengo"></a>
                </div> 
                <br> 
                <div class="div_espaco menor"></div>
                    <div class="textfale">
                        <h2>Fale Conosco</h2><br>
                    </div>
                        <div class="w-form">
                            <form id="wf-form-Formulario-de-Contato" name="wf-form-Formulario-de-Contato" data-name="Formulario de Contato" redirect="http://www.pequenocotolengo.org.br/obrigado/contato" data-redirect="http://www.pequenocotolengo.org.br/obrigado/contato" method="get">
                                <label for="Nome" class="contato_label">Nome:</label>
                                <input type="text" class="field_form w-input" maxlength="256" name="Nome" data-name="Nome" placeholder="Nome*" id="Nome" required=""/>
                                <label for="E-mail" class="contato_label email">E-mail:</label>
                                <input type="email" class="field_form w-input" maxlength="256" name="E-mail" data-name="E-mail" placeholder="E-mail*" id="E-mail" required=""/>
                                <label for="Telefone" class="contato_label email">Telefone:</label>
                                <input type="number" class="field_form w-input" maxlength="256" name="Telefone" data-name="Telefone" placeholder="Telefone" id="Telefone"/>
                                <label for="Que-informa-o-voc-precisa" class="contato_label email">O que você deseja?*</label>
                                <select id="Que-informa-o-voc-precisa" name="Que-informa-o-voc-precisa" data-name="Que informação você precisa?" required="" class="field_form w-select">
                                    <option value="Contato geral">Contato geral</option>
                                    <option value="Agendar visita">Agendar visita</option>
                                    <option value="Agendar doação">Agendar doação</option>
                                    <option value="Informações sobre acolhimento">Informações sobre acolhimento</option>
                                    <option value="Informações sobre educação/escola">Informações sobre educação/escola</option>
                                    <option value="Informações sobre Saúde">Informações sobre Saúde</option>
                                    <option value="Sou imprensa">Sou imprensa</option>
                                    <option value="Sou fornecedor">Sou fornecedor</option>
                                    <option value="Sou parlamentar">Sou parlamentar</option>
                                    <option value="Quero apoiar (pessoa jurídica)">Quero apoiar (pessoa jurídica)</option>
                                    <option value="Quero apoiar (pessoa física)">Quero apoiar (pessoa física)</option>
                                    <option value="Quero ser voluntário">Quero ser voluntário</option>
                                    <option value="Quero trabalhar no Pequeno Cotolengo">Quero trabalhar no Pequeno Cotolengo</option>
                                    <option value="Produtos sociais">Produtos sociais</option>
                                    <option value="Trabalhos universitários/escolares">Trabalhos universitários/escolares</option>
                                </select>
                                <label for="Mensagem" class="contato_label email">Mensagem:</label>
                                <textarea id="Mensagem" name="Mensagem" placeholder="Deixe sua mensagem" maxlength="5000" data-name="Mensagem" class="field_form w-input"></textarea>
                                <input type="submit" value="Enviar" data-wait="Aguarde, enviando..." class="botao_enviar w-button"/>
                                <br>
                                <a href="index.html">Voltar</a>
                            </form>
                        </div>                                        
                </div>           
                <br>     
            </fieldset>   
        </div>    
    </body>  
</html>
